{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Shop - {% block title %}{% endblock %}</title>
    {% bootstrap_css %} 
       <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block css %}
    {% endblock %}
</head>
<body>
    {% include 'rent/navbar.html' %}
    
    {% bootstrap_messages %}

    <div class="container">
    {% block content%}

    {% endblock %}
</div>

{% bootstrap_javascript %}    
{% block js %}
{% endblock %}
   
</body>
</html>
